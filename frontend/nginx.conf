server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Public share routes (no auth required) - proxy directly to backend
    location /share/ {
        proxy_pass http://backend:3001/share/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # Increase buffer sizes for PDF/DOCX generation
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    location / {
        try_files $uri $uri/ /index.html;
        
        # Disable caching for HTML files (always get fresh version)
        location ~ \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            expires off;
        }
        
        # Cache JS/CSS with versioned filenames but tell Cloudflare to respect our headers
        location ~ \.(js|css)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
        }
    }

    location /api/ {
        proxy_pass http://backend:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # Increase buffer sizes for large AI responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
